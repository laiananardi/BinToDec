<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Binary to Decimal Converter</h1>
    <section>
        <div class="bin">
            <label for="bin">Binary</label>
            <input type="text" name="bin" id="bin" placeholder="Enter 0 or 1 ">  
        </div>
        <div class="dec">
            <label for="dec">Decimal</label>
            <input type="text" name="dec" id="dec" readonly />
        </div>
        <div class="button">
            <input type="button" id="button" value="Convert" onclick="convert()">
        </div>
        
    </section>
    <footer>
        <p>&copy; <i class="fas fa-heart"> </i> Lai ! </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
