<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Binary and Decimal Converter</h1>
    
    <section>

            <select name="conv" id="first" >

                <option value="dec">Decimal</option>
            </select>
            <p>to</p>

            </select>
            <div>
                <input type="number" name="num" id="num" placeholder="Enter a number.">
            </div>

        </div>
        <div class="button">
            <input type="button" id="button" value="Convert" onclick="convert()">
        </div>
        <div>
            <div>
